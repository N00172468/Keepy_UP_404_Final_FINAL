<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Renders resolution for any device-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Uses "Normaliser" to reset default browser CSS-->

    <!--Google Fonts: Raleway-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!--Student Input CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Keepy_UP_404 - Main Menu</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--Bootstrap Servers-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Student Inputs-->
    <div class="container-fluid">
        <!--Open Container Fluid-->

        <!--Carousel with Captions and Indicators-->
        <div id="magicCarousel" class="carousel slide caro" data-ride="carousel">
            <!--Open Main Carousel Div-->
            <!--Carousel Contents-->
            <div class="carousel-inner" role="listbox">
                <!--Open Inner Carousel-->
                <!--Slide One-->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/football1.jpg" atl="First Slide">
                    <div class="carousel-caption">
                        <!--LINK TO GAME-->
                        <a class="gameLink" href="http://localhost/Keepy_UP_404/07_Main_Menu/">
                            <h3 class="lead display-4 slide1_1 bg-dark playbtn">PLAY</h3>
                        </a>
                    </div>
                </div>

                <!--Slide Two-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/football2.jpg" atl="Second Slide">
                    <div class="carousel-caption">
                        <!--LINK TO GAME-->
                        <a class="gameLink" href="http://localhost/Keepy_UP_404/07_Main_Menu/">
                            <h3 class="lead display-4 slide2_1 bg-dark playbtn">PLAY</h3>
                        </a>
                    </div>
                </div>

                <!--Slide Three-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/football3.jpg" atl="Third Slide">
                    <div class="carousel-caption">
                        <!--LINK TO GAME-->
                        <a class="gameLink" href="http://localhost/Keepy_UP_404/07_Main_Menu/">
                            <h3 class="lead display-4 slide3_1 bg-dark playbtn">PLAY</h3>
                        </a>
                    </div>
                </div>

                <!--Carousel Mechanics-->
                <!--Previous Button-->
                <a class="carousel-control-prev" href="#magicCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <!--Next Button-->
                <a class="carousel-control-next" href="#magicCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!--Close Inner Carousel-->

            <!--Carousel Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#magicCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#magicCarousel" data-slide-to="1"></li>
                <li data-target="#magicCarousel" data-slide-to="2"></li>
            </ol>
        </div>
        <!--Close Main Carousel Div-->

        <!--Soundtracks-->
        <!--Soundtrack 1-->
        <h3 class="trackHead1">Bag Raiders - Shooting Stars</h3>
        <audio controls autoplay class="soundtrack1"> 
            <source src="assets/Bag_Raiders_Shooting_Stars.mp3" type="audio/mpeg">
        </audio>
        
        <!--Soundtrack 2-->
        <h3 class="trackHead2">Dave - No Words</h3>
        <audio controls class="soundtrack2">
            <source src="assets/Dave_No_Words.mp3" type="audio/mpeg">
        </audio>

        <!--Soundtrack 3-->
        <h3 class="trackHead3">Mura Masa ft. Desiigner - All Around the World</h3>
        <audio controls class="soundtrack3">
            <source src="assets/Mura_Masa_All_Around_The_World.mp3" type="audio/mpeg">
        </audio>

    </div>
    <!--Close Container Fluid-->
</body>

</html>
